<ion-slides pager>

  <ion-slide style="background-color: linear-gradient(rgb(138, 140, 206), rgb(122, 122, 218))">
    <img src="../assets/imgs/logo.png" id="logoLogin">
    <h1>Connexion</h1>
    <p style="color: red">{{errorL}}</p>

    <form>
      <ion-list>
          <ion-item>
            <ion-input placeholder="Mon login" [(ngModel)]="username" name="username" value="username" required="" autofocus=""></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="password" placeholder="Mon mot de passe" [(ngModel)]="password" name="password" value="password" required=""></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button full type="submit" (tap)="login()">Se connecter</button>
    </form>

    <p>Pas encore inscrit? Par ici <ion-icon name="arrow-round-forward"></ion-icon></p>
  </ion-slide>

  <ion-slide style="background-color: linear-gradient(rgb(138, 140, 206), rgb(122, 122, 218))">
    <img src="../assets/imgs/logo.png" id="logoLogin">
    <h1>S'inscrire</h1>
    <p style="color: red">{{errorR}}</p>

    <form>
      <ion-list>
          <ion-item>
            <ion-input placeholder="Login" [(ngModel)]="username1" name="username1" required=""></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password1" name="password1" required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Verification du mot de passe" [(ngModel)]="password2" name="password2" required=""></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full type="submit" (tap)="register()">Valider l'inscription</button>
    </form>
    
    <p>Déjà inscrit?</p>
    <p><ion-icon name="arrow-round-back"></ion-icon> Connectez vous </p>
  </ion-slide>

</ion-slides>
